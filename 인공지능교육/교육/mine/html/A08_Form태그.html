<html>
	<head>
	</head>
	<body>
		<!-- 
			form 요소의 속성
			action = 어떤 페이지로 데이터를 보낼 것인지(경로)
			method = 어떻게 데이터를 보낼 것인지(GET/POST)			
		-->
		<!-- form은 submit 버튼이 눌리면. 
			form안에 있는 name값이 있는 요소들의 value를 전달한다. -->
		<form action="" method='' style='background:#ffb;'>
			<input type='text' name='id01' placeholder='아이디를 입력하세요.'>
			<input type='password' name='pwd01' placeholder='비밀번호를 입력하세요.'>
			<br>
			<input type="button" value="그냥 버튼"> <!-- input tag -->
			<!-- form이 action 으로 method하게 전달 -->
			<input type="submit" value="Submit 버튼">
			
			<!--(헷갈림 주의) -->
			<!-- form 안에 button 태그는 submit으로 동작한다. -->
			<button>button태그</button> <!-- button tag -->
			<button type='button'>submit 안되게 button태그</button> <!-- button tag -->
			
		</form>
		
		<br><br><br><br><br><br><br>
	</body>
</html>
