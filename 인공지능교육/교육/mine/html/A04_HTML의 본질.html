		html은 줄바꿈 및 띄어쓰가기 있어도 [한번의 띄어쓰기]로 표현된다.<br>

		아무도 알려주지 않는...<br> <!-- break line -->
		HTML의 비밀...<br>
		HTML의 구성 - Element와 Attribute가 있다.<br>
		
		<button style='background:yellow;' onclick='alert()'>버튼입니다.</button>
		<!--
			button : Element(요소) 
			style, onclick : Attribute(속성)
		-->
		<!--
			element		: 해당 태그가 어떤 것인지...
			attribute	: 해당 element에 속성
